<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>CALC-BILL</title>
</head>
<body class="container">
<!------ PREZENTACJA DANYCH ------->
    <h2 class="text-center bg-primary text-white">Lista płatności</h2>
    <p  class="text-center bg-warning text-white" th:text="${owner.name} + ' ' + ${owner.surname}"></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Wartość</th>
            <th scope="col">Rodzaj</th>
            <th scope="col">Data</th>
            <th scope="col">Aktualizuj</th>
            <th scope="col">Usuń</th>
        </tr>
        </thead>
        <tr th:each="ownersPayments : ${ownersPayments}">
            <td th:text="${ownersPayments.id}"></td>
            <td th:text="${ownersPayments.amount}"></td>
            <td th:text="${ownersPayments.kind}"></td>
            <td th:text="${ownersPayments.date}"></td>
            <td><a th:href="@{/api/web/payments/{id}(id=${ownersPayments.id})}">Edytuj dane</a></td>
            <td><a th:href="@{/api/web/payments/delete/{id}(id=${ownersPayments.id})}">Skasuj</a></td>
        </tr>
        <tr>
            <td><a th:href="@{/api/web/owners/}">Powrót</a></td>
            <td class="bg-primary"></td>
            <td class="bg-primary"></td>
            <td class="bg-primary"></td>
            <td class="bg-primary"></td>
            <td class="bg-primary"></td>
        </tr>
    </table>

    <!------ WPROWADZANIE DANYCH ------->
    <form action="#" th:action="@{/api/web/payments/{id}(id=${owner.id})}" th:object="${payment}" method="post" class="container border border-danger">
        <h2 class="text-center bg-success text-white">Dodaj płatność</h2>
        <div class="form-group row">
            <div class="col-sm-2">
                <label>Wartość</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" id="amount" th:field="*{amount}" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <label>Rodzaj</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" id="_kind" th:field="*{kind}" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Wyślij</button>
            </div>
        </div>
    </form>
</body>
</html>
