<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>CALC-BILL</title>
</head>
<body>
    <h2 class="text-center bg-info text-white">Edytuj dane użytkownika</h2>
    <form action="#" th:action="${owner.id}" th:object="${owner}" method="put" class="container border border-danger">
        <div class="form-group row">
            <div class="col-sm-2">
                <label>Id</label>
            </div>
            <div class="col-sm-2">
                <input class="form-control" th:value="${owner.id}" readonly />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <label>Imię</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" th:value="${owner.name}" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <label>Nazwisko</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" th:value="${owner.surname}" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Wyślij</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <a style="color: white" href="/">
                    <button type="button" class="btn btn-info">Powrót</button>
                </a>
            </div>
        </div>
    </form>
</body>
</html>
